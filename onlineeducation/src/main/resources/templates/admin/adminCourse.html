<script src="../../static/plugins/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript">

    function load_name(){
        // 获取左上角登录的用户名
        var userName=localStorage.getItem("userName");
        if(userName==null||userName==""){
            $("#adminName").html('');
        }else{
            $("#adminName").html(userName);
        }
    }

    $(function () {
        //隐藏错误提示框
        $('.alert-danger').css("display", "none");

        $("#jqGrid").jqGrid({
            url: '../courses/list',
            datatype: "json",
            colModel: [
                 {label: 'id', name: 'id', index: 'id', width: 50, hidden: true, key: true},
                 {label: '课程名称', name: 'courseName', index: 'courseName', sortable: false, width: 1},
                 {label: '发布教师姓名', name: 'teacher.teacherName', index: 'teacher.teacherName', sortable: false, width: 1},
                 {label: '封面图片', name: 'imageURL', index: 'imageURL', sortable: false, width: 1, formatter: imgFormatter},
                 {label: '课程描述', name: 'description', index: 'description', sortable: false, width: 1},
                 {label: '发布时间', name: 'uploadTime', index: 'uploadTime', sortable: false, width: 1},
                 {label: '审核状态', name: 'isChecked', index: 'isChecked', sortable: false, width: 1},
            ],
            height: 485,
            rowNum: 10,
            rowList: [10, 30, 50],
            styleUI: 'Bootstrap',
            loadtext: '信息读取中...',
            rownumbers: true,
            rownumWidth: 35,
            autowidth: true,
            multiselect: true,
            pager: "#jqGridPager",
            jsonReader: {
                root: "data.list",
                page: "data.currPage",
                total: "data.totalPage",
                records: "data.totalCount"
            },
            prmNames: {
                page: "page",
                rows: "limit",
                order: "order"
            },
            gridComplete: function () {
                //隐藏grid底部滚动条
                $("#jqGrid").closest(".ui-jqgrid-bdiv").css({"overflow-x": "hidden"});
            }
        });

        $(window).resize(function () {
            $("#jqGrid").setGridWidth($(".card-body").width());
        });
    });

    function imgFormatter(cellvalue) {
        return "<a href='" + cellvalue + "'> <img src='" + cellvalue + "' height=\"60\" width=\"140\" alt='error'/></a>";
    }

    function courseCheck() {
        reset();
        //获取到当前需要修改的记录的主键
        var grid = $("#jqGrid");
        var rowKey = grid.getGridParam("selrow");
        if (!rowKey) {
            swal("请选择一条记录",{
            icon:"warning",
        });
            return;
        }
        var selectIDs = grid.getGridParam("selarrrow");
        if (selectIDs.length > 1) {
            swal("只能选择一条记录",{
                icon:"warning",
            });
            return;
        }
        var courseId = selectIDs[0];
        $("#courseId").val(courseId);
        //modal框给显示出来
        $("#courseCheck").modal('show');
    }


    $('#checkButton').click(function () {
        var courseId = $('#courseId').val();
        var isChecked = $("input[type='radio']:checked").val();
        var data = {"id": courseId, "isChecked": isChecked};
        $.ajax({
            type: 'POST',//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: '../courses/checked',//url
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    swal("审核成功",{
                        icon:"success",
                    });
                    $('#courseCheck').modal('hide');
                    reload();
                }
                else {
                    swal(result.message,{
                        icon:"error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败",{
                    icon:"error",
                });
            }
        });
    })

    function courseDelete() {
        //首先获取选中的id
        var grid = $("#jqGrid");
        var rowKey = grid.getGridParam("selrow");
        if (!rowKey) {
            swal("请选择一条记录",{
                icon:"warning",
            });
            return;
        }
        var selectIDs = grid.getGridParam("selarrrow");
        //发送删除请求

        $.ajax({
            type:"DELETE",
            url: "../courses/delete",
            contentType: "application/json",
            data: JSON.stringify(selectIDs),
            success: function (r) {
                if (r.resultCode == 200) {
                    swal("删除成功",{
                        icon:"success",
                    });
                    //成功之后刷新列表
                    $("#jqGrid").trigger("reloadGrid");
                } else {
                    swal(r.message,{
                        icon:"error",
                    });
                }
            }
        });
    }
    function logout() {
            delCookie("token");
        localStorage.removeItem("userName");
            window.location.href = "/index.html";
        }
    /**
     * 重置 使得上一次输入的内容在重新打开输入框时被清除
     **/
    function reset() {

        $('#opt1').removeClass("active");
        $('#opt2').removeClass("active");
    }

    /**
     * 添加之后刷新列表
     */
    function reload() {
        var page = $("#jqGrid").jqGrid('getGridParam', 'page');
        $("#jqGrid").jqGrid('setGridParam', {
            page: page
        }).trigger("reloadGrid");
    }
</script>
