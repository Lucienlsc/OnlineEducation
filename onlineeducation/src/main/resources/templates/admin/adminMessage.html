<script type="text/javascript">

    function load_name(){
        // 获取左上角登录的用户名
        var userName=localStorage.getItem("userName");
        if(userName==null||userName==""){
            $("#adminName").html('');
        }else{
            $("#adminName").html(userName);
        }
    }

    $(function () {
        //隐藏错误提示框
        $('.alert-danger').css("display", "none");

        $("#jqGrid").jqGrid({
            url: '../messages/list',
            loadBeforeSend: function (request) {
                //设置header值
                request.setRequestHeader("token", getCookie("token"));
            },
            datatype: "json",
            colModel: [
                {label: 'id', name: 'id', index: 'id', width: 50, hidden: true, key: true},
                {label: '评论内容', name: 'content', index: 'content', sortable: false, width: 80},
                {label: '评论人', name: 'userName', index: 'userName', sortable: false, width: 80},
                {label: '评论时间', name: 'releaseTime', index: 'releaseTime', sortable: false, width: 80},
                {label: '对应课程', name: 'course.courseName', index: 'course.courseName', sortable: false, width: 80},
                {label: '对应回复的评论', name: 'parentID', index: 'parentID', sortable: false, width: 80},
            ],
            height: 485,
            rowNum: 10,
            rowList: [10, 30, 50],
            styleUI: 'Bootstrap',
            loadtext: '信息读取中...',
            rownumbers: true,
            rownumWidth: 35,
            autowidth: true,
            multiselect: true,
            pager: "#jqGridPager",
            jsonReader: {
                root: "data.list",
                page: "data.currPage",
                total: "data.totalPage",
                records: "data.totalCount"
            },
            prmNames: {
                page: "page",
                rows: "limit",
                order: "order"
            },
            gridComplete: function () {
                //隐藏grid底部滚动条
                $("#jqGrid").closest(".ui-jqgrid-bdiv").css({"overflow-x": "hidden"});
            }
        });

        $(window).resize(function () {
            $("#jqGrid").setGridWidth($(".card-body").width());
        });
    });


    function messageDelete() {
        //首先获取选中的id
        var grid = $("#jqGrid");
        var rowKey = grid.getGridParam("selrow");
        if (!rowKey) {
            swal("请选择一条记录",{
                icon:"warning",
            });
            return;
        }
        var selectIDs = grid.getGridParam("selarrrow");
        //发送删除请求

        $.ajax({
            type:"DELETE",
            url: "../messages/delete",
            contentType: "application/json",
            data: JSON.stringify(selectIDs),
            success: function (r) {
                if (r.resultCode == 200) {
                    swal("删除成功",{
                        icon:"success",
                    });
                    //成功之后刷新列表
                    $("#jqGrid").trigger("reloadGrid");
                } else {
                    swal(r.message,{
                        icon:"error",
                    });
                }
            }
        });
    }
    function logout() {
            delCookie("token");
        localStorage.removeItem("userName");
            window.location.href = "/index.html";
        }
    /**
     * 添加之后刷新列表
     */
    function reload() {
        var page = $("#jqGrid").jqGrid('getGridParam', 'page');
        $("#jqGrid").jqGrid('setGridParam', {
            page: page
        }).trigger("reloadGrid");
    }
</script>
