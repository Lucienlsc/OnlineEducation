<script type="text/javascript">

    function load_name(){
        // 获取左上角登录的用户名
        var userID=localStorage.getItem("userName");
        if(userID==null||userID==""){
            $("#teacherID").html('');
        }else{
            $("#teacherID").html(userID);
        }

        $.get("../teachers/getName/" + userID, function (r) {
            if (r.resultCode == 200 && r.data != null) {
                //填充数据
                $('#teacherName').html(r.data.teacherName);

            }
        });
    }


    $(function () {
        //隐藏错误提示框
        $('.alert-danger').css("display", "none");

        $("#jqGrid").jqGrid({
            url: '../videos/list',
            loadBeforeSend: function (request) {
                //设置header值
                request.setRequestHeader("token", getCookie("token"));
            },
            datatype: "json",
            colModel: [
                 {label: 'id', name: 'id', index: 'id', width: 50, hidden: true, key: true},
                 {label: '视频名称', name: 'videoName', index: 'videoName', sortable: false, width: 80},
                 {label: '所属课程', name: 'courseName', index: 'courseName', sortable: false, width: 80},
                 {label: '上传教师', name: 'teacher.teacherName', index: 'teacher.teacherName', sortable: false, width: 80},
                 {label: '视频链接', name: 'videoURL', index: 'videoURL', sortable: false, width: 80, formatter: videoFormatter},
                 {label: '审核状态', name: 'isChecked', index: 'isChecked', sortable: false, width: 60},
            ],
            height: 485,
            rowNum: 10,
            rowList: [10, 30, 50],
            styleUI: 'Bootstrap',
            loadtext: '信息读取中...',
            rownumbers: true,
            rownumWidth: 35,
            autowidth: true,
            multiselect: true,
            pager: "#jqGridPager",
            jsonReader: {
                root: "data.list",
                page: "data.currPage",
                total: "data.totalPage",
                records: "data.totalCount"
            },
            prmNames: {
                page: "page",
                rows: "limit",
                order: "order"
            },
            gridComplete: function () {
                //隐藏grid底部滚动条
                $("#jqGrid").closest(".ui-jqgrid-bdiv").css({"overflow-x": "hidden"});
            }
        });

        $(window).resize(function () {
            $("#jqGrid").setGridWidth($(".card-body").width());
        });

        function videoFormatter(cellvalue) {
            return "<a href='" + cellvalue + "' target='_blank'>"+ cellvalue +" </a>";
        }

        new AjaxUpload('#upload', {
            action: '../upload',
            name: 'file',
            autoSubmit: true,
            responseType: "json",
            onSubmit: function (file, extension) {
                if (!(extension && /^(mp4|avi|mov|wmv)$/.test(extension.toLowerCase()))) {
                    swal("只支持mp4、avi、mov、wmv格式的文件！",{
                        icon:"warning",
                    });
                    return false;
                }
            },
            onComplete: function (file, r) {
                if (r.resultCode == 200) {
                    $("#videoPath").val(r.data);
                    $("#fileName").html(r.data);
                    return false;
                } else {
                    swal(r.message,{
                        icon:"error",
                    });
                }
            }
        });
    });

    function videoAdd(){
        reset();
        $("#videoModal").modal('show');
    }

    function videoEdit() {
        reset();
        //获取到当前需要修改的记录的主键
        var grid = $("#jqGrid");
        var rowKey = grid.getGridParam("selrow");
        if (!rowKey) {
            swal("请选择一条记录",{
            icon:"warning",
        });
            return;
        }
        var selectIDs = grid.getGridParam("selarrrow");
        if (selectIDs.length > 1) {
            swal("只能选择一条记录",{
                icon:"warning",
            });
            return;
        }
        var videoID = selectIDs[0];
        $("#videoId").val(videoID);
        //请求详情接口
        $.get("../videos/info/" + videoID, function (r) {
            if (r.resultCode == 200 && r.data != null) {
                //数据回显
                //填充数据至modal
                $('#videoId').val(r.data.id);
                $('#videoPath').val(r.data.videoURL);
                $('#videoCourse').val(r.data.courseName);
                $('#videoName').val(r.data.videoName);
                $("#fileName").html( r.data.videoURL);
            }
        });
        //modal框给显示出来
        $("#videoModal").modal('show');
    }

    $('#saveButton').click(function () {
        var videoId = $('#videoId').val();
        var videoName = $('#videoName').val();
        var videoCourse = $('#videoCourse').val();
        var videoPath = $("#videoPath").val();
        var data = {"videoName": videoName, "courseName": videoCourse,"videoURL":videoPath};
        var url = '../videos/save'
        if(videoId > 0)
        {
            //编辑操作
            var data = {"id": videoId,"videoName": videoName, "courseName": videoCourse,"videoURL":videoPath};
            var url = '../videos/update';
        }
        $.ajax({
            type: 'POST',//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: url,//url
            contentType: "application/json; charset=utf-8",
            beforeSend: function (request) {
                //设置header值
                request.setRequestHeader("token", getCookie("token"));
            },
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    swal("上传成功",{
                        icon:"success",
                    });
                    $('#videoModal').modal('hide');
                    reload();//刷新表格
                }
                else {
                    swal(result.message,{
                        icon:"error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败",{
                    icon:"error",
                });
            }
        });
    })


    function videoDelete() {
        //首先获取选中的id
        var grid = $("#jqGrid");
        var rowKey = grid.getGridParam("selrow");
        if (!rowKey) {
            swal("请选择一条记录",{
                icon:"warning",
            });
            return;
        }
        var selectIDs = grid.getGridParam("selarrrow");
        //发送删除请求

        $.ajax({
            type:"DELETE",
            url: "../videos/delete",
            contentType: "application/json",
            data: JSON.stringify(selectIDs),
            success: function (r) {
                if (r.resultCode == 200) {
                    swal("删除成功",{
                        icon:"success",
                    });
                    //成功之后刷新列表
                    $("#jqGrid").trigger("reloadGrid");
                } else {
                    swal(r.message,{
                        icon:"error",
                    });
                }
            }
        });
    }
    function logout() {
            delCookie("token");
        localStorage.removeItem("userName");
            window.location.href = "/index.html";
        }
    /**
     * 重置 使得上一次输入的内容在重新打开输入框时被清除
     **/
    function reset() {
        $('#videoName').val('');
        $('#videoCourse').val('');
        $('#videoId').val('');
        $('#videoPath').val('');
        $('#fileName').html('');
    }

    /**
     * 添加之后刷新列表
     */
    function reload() {
        var page = $("#jqGrid").jqGrid('getGridParam', 'page');
        $("#jqGrid").jqGrid('setGridParam', {
            page: page
        }).trigger("reloadGrid");
    }
</script>
